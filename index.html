<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .he {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1em;
            height: 75svh;
        }
        .in {
            background-color: rgba(128, 128, 128, 0.5);
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.472);
        }
      </style>
</head>
<body>
<div class="he">
        <p id="arrs"></p>
    <div class="in">
        <label for="number">Sisesta ringide arv</label>
        <input type="text" id="kogus">
        <button id="btn">Nupp</button>
        <p id="out">Porgandite koguarv on</p>
    </div>
</div>

    <script type="text/javascript">
        const btn = document.querySelector('#btn');

        btn.addEventListener('click', compute);

        function compute() {
            const ringid = document.querySelector('#kogus').value;
            let porgandid = 0;

            let x = 1
            while (x <= ringid) {
                x % 2 == 0 ? porgandid += x : false;
                x++;
            }

            document.querySelector('#out').innerHTML = `Porgandite koguarv on ${porgandid}`
        }
    </script>

</body>
</html>
